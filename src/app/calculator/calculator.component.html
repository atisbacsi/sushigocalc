<gamerselector></gamerselector>
<display *ngIf="!resultPageOpened"></display>
<keyboard *ngIf="!resultPageOpened"></keyboard>
<result *ngIf="resultPageOpened"></result>
<div class="calculator__lastline">
    <turnselector class="calculator__lastline--turnselector" (onTurnSelected)="onTurnSelected()"></turnselector>
    <resultsopener class="calculator__lastline--resultopener" (onResultOpen)="onResultOpen()"></resultsopener>
</div>
